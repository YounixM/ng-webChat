<div class="contacts-container">
  <div class="search-bar">
    <div class="input-group my-3">
      <input
        type="text"
        class="form-control"
        placeholder="Search contacts"
        aria-label="Username"
        aria-describedby="basic-addon1"
        [(ngModel)]="searchText"
        (ngModelChange)="searchUser()"
      />
      <div class="input-group-append">
        <span class="input-group-text" id="basic-addon1">
          <i class="fas fa-search"> </i>
        </span>
      </div>
    </div>
  </div>
  <div class="contacts-list">
    <div
      class="col contact"
      *ngFor="let contact of contacts"
      (click)="fetchAndDisplayMessages(contact)"
      [ngClass]="{
        selectUser: contact.phoneNumber == selectedContact?.phoneNumber
      }"
    >
      <div class="col-2">
        <span style="font-size: 1.6em;">
          <i class="fas fa-user-astronaut"></i>
        </span>
      </div>

      <div class="col-10">
        <span class="contact-name"> {{ contact.name }} </span> <br />
        <span class="contact-number"> {{ contact.phoneNumber }} </span>
      </div>
    </div>
  </div>
</div>
